<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS intermediario</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Resolução Desafio JS intermediário</h1>

        <main>
            <div class="texto">
                <h2>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM</h2>
                <p>Caso tenha ficado com qualquer dúvida<br>basta nos mandar uma mensagem e<br>entraremos em contato em menos de 24h.</p>
            </div>
            <form class="formulario" id="formulario" novalidate>
                <div> <input type="text" name="nome" placeholder="Nome completo *" required class="campo"> </div>
                <div> <input type="email" name="email" placeholder="Email *" required class="campo"> </div>
                <div> <input type="number" name="telefone" placeholder="Telefone *" required class="campo"> </div>
                <div> <textarea name="mensagem" cols="30" rows="10" placeholder="Mensagem *" required class="mensagem campo"></textarea></div>
                <span>*campos obrigatórios</span>
                
                <input type="submit" name="submit" value="Enviar" class="enviar">
            </form>
        </main>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
